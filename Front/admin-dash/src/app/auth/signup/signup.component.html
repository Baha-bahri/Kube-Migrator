<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("assets/images/background.jpg"); 
      background-size: cover;
      background-color: #2679a7; /* Fallback color in case image fails to load */
    }
    
    .container {
      width: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    
    .logo {
      margin-top: 60px; /* Adjusted margin-top to move the logo down */
    }
    
    .card {
      width: 500px; /* Reduce form width */
       /* Add padding for spacing */
      margin-bottom: 150px; /* Adjusted margin-bottom to reduce space from the bottom */
    }
    .mat-form-field {
        height: 70px;
    }
  .form {
    border-radius: 70%;
  }

  </style>
</head>
<body>
  <div class="container">
    <div class="logo" style="margin-right: 25px;">
      <img src="assets/images/favicon.png" alt="" style="width: 150px; height: auto;">
    </div>
    
    <div class="card">
      <div class="card-body">
        <h4 class="mb-32">Sign Up</h4>
        <form [formGroup]="signupForm" (ngSubmit)="signup()">
          <mat-form-field class="w-100 fs-16" appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" type="text" placeholder="Enter your username">
          
            <mat-error *ngIf="signupForm.get('username')?.errors?.['required']">
              Username is required.
            </mat-error>
           
          </mat-form-field>
        
          <mat-form-field class="w-100 fs-16" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Enter your email">
            <mat-error *ngIf="signupForm.get('email')?.errors?.['required']">
              Email is required.
            </mat-error>
            <mat-error *ngIf="signupForm.get('email')?.errors?.['email']">
              Please enter a valid email address.
            </mat-error>
          </mat-form-field>
        
          <mat-form-field class="w-100 fs-16" appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input matInput formControlName="phone" type="text" placeholder="Enter your phone number">
            <mat-error *ngIf="signupForm.get('phone')?.errors?.['required']">
              Phone number is required.
            </mat-error>
          </mat-form-field>
          
        
          <!-- Your password and confirm password fields -->
          <mat-form-field class="w-100 fs-16" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Enter your password">
            <mat-error *ngIf="signupForm.get('password')?.errors?.['passwordMismatch']">
              Passwords do not match.
            </mat-error>
          </mat-form-field>
        
          <mat-form-field class="w-100 fs-16" appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput formControlName="confirmPassword" type="password" placeholder="Repeat your password">
            <mat-error *ngIf="signupForm.get('confirmPassword')?.errors?.['passwordMismatch']" style="margin-left: 30%;">
                Passwords do not match.
            </mat-error>
        </mat-form-field>
        
        
          <button mat-button class="btn btn-info fw-normal" type="submit">Sign Up</button>
        </form>
        
        <button class="btn btn-link mb-16" (click)="goToLogin()">Already have an account? Sign in</button>        
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
